<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>音乐播放器</title>
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>
    <div class="wrapper">
        <div class="song-img">
            <div class="img-wrapper">
                <img src="" alt="">

            </div>
        </div>
        <div class="song-info">
            <!-- <div class="song-name">拉拉啊</div>
            <div class="singer-name">***</div>
            <div class="album-name">呵呵呵</div> -->
        </div>
        <div class="pro">
            <div class="current-time">00.00</div>
            <div class="pro-wrapper">
                <div class="pro-bottom"></div>
                <div class="pro-top">
                    <div class="slider-pointer"></div>
                </div>
            </div>
            <div class="over-time">04.00</div>
        </div>
        <div class="control">
            <div class="btn-wrapper like"></div>
            <div class="btn-wrapper prev"></div>
            <div class="btn-wrapper play"></div>
            <div class="btn-wrapper next"></div>
            <div class="btn-wrapper list">
                <div class="list-container none">
                    <ul class="list-wrap">
                        <li class="list-item" data-index="0">
                            <span class="song-title">眉间雪</span>
                            <span>——</span>
                            <span class="song-singer">HITA</span>
                        </li>
                        <li class="list-item" data-index="1">
                            <span class="song-title">梨棠煎雪</span>
                            <span>——</span>
                            <span class="song-singer">银灵</span>
                        </li>
                        <li class="list-item" data-index="2">
                            <span class="song-title">执琴东游</span>
                            <span>——</span>
                            <span class="song-singer">萧忆腾</span>
                        </li>
                    </ul>
                    <div class="cover"></div>
                    <div class="list-close">关闭</div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="../js/zepto.js"></script>
<script src="../js/gaussBlur.js"></script>
<script src="../js/controlManger.js"></script>
<script src="../js/audioControl.js"></script>
<script src="../js/process.js"></script>
<script src="../js/rander.js"></script>
<script src="../js/index.js"></script>

</html>
