                        <div class="about-right col-md-6">
                            <h2>湖湖湖湖湖</h2>
                            <p>湖的周围是连绵不断的山峰。湖水碧绿，清澈见底。无风的时候，水平如镜，朵朵白云，青青山影倒映于湖面，山光水色，融为一体。大大小小的鱼儿在水中穿梭，好像是在崇山、白云之间游动，使人仿佛置身于仙境。</p>
                            <p>这里的山水钟灵毓秀，这里的山寨幽静古老，这里的山林葱翠浓郁，这里的池塘波光粼粼，这里的岚霭悠悠萦绕在山间，这里早晚的炊烟袅袅升腾于寨子的上空，这里的山连着天，水连着山，山水草木、古老建筑、民俗风情……都在淳朴自然的生态环境中灵动着。</p>
